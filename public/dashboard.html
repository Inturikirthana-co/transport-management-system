<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Transport Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Transport Management Dashboard</h1>
    <select id="vehicleSelect">
      <option value="bike">Bike</option>
      <option value="car">Car</option>
      <option value="bus">Bus</option>
      <option value="truck">Truck</option>
    </select>
    <button onclick="showVehicle()">Show Details</button>

    <div id="vehicleDetails" class="vehicle-card"></div>
  </div>

  <script>
    const vehicles = {
      bike: { name: "Bike", image: "bike1.jpg", info: "Courier Delivery Zone A" },
      car: { name: "Car", image: "car1.jpg", info: "Passenger Transport Zone B" },
      bus: { name: "Bus", image: "bus1.jpg", info: "City Public Transport Zone C" },
      truck: { name: "Truck", image: "truck1.jpg", info: "Goods Delivery Zone D" },
    };

    function showVehicle() {
      const selected = document.getElementById("vehicleSelect").value;
      const vehicle = vehicles[selected];

      document.getElementById("vehicleDetails").innerHTML = `
        <h2>${vehicle.name}</h2>
        <img src="/images/${vehicle.image}" alt="${vehicle.name}">
        <p>${vehicle.info}</p>
      `;
    }
  </script>
</body>
</html>

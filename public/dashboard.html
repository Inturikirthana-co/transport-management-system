<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Transport Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <header>ðŸšŒ Transport Management Dashboard</header>

    <h2 style="margin-top:30px;">Select a Vehicle Type</h2>
    <select id="vehicleSelect">
      <option value="">-- Choose Vehicle --</option>
      <option value="bus">Bus</option>
      <option value="car">Car</option>
      <option value="truck">Truck</option>
      <option value="bike">Bike</option>
    </select>
    <button onclick="getVehicleDetails()">Show Details</button>

    <div id="infoBox">
      <h3>Vehicle details will appear here...</h3>
    </div>

    <footer>Â© 2025 Transport Management System</footer>
  </div>

  <script>
    async function getVehicleDetails() {
      const vehicle = document.getElementById("vehicleSelect").value;
      if (!vehicle) {
        alert("Please select a vehicle type!");
        return;
      }

      const response = await fetch(`/api/vehicle/${vehicle}`);
      const data = await response.json();

      const infoBox = document.getElementById("infoBox");
      infoBox.innerHTML = `
        <h2>${data.vehicle}</h2>
        <img src="${data.image}" alt="${data.vehicle}">
        <div class="details">
          <p><strong>Route:</strong> ${data.route}</p>
          <p><strong>Driver:</strong> ${data.driver}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
